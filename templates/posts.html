<!DOCTYPE html>
<html>
    <head>
        <title>Posts</title>
    </head>
    <body>
        <div>
            <h1>Posts</h1>
            {%for post in posts%}
            <h2>{{post.title}}</h2>

            <p>{{post.content}}</p>

            {%if post.author%}
            <h6>By: {{post.author}}</h6>
            {%else%}
            <h6>By: unknown</h6>
            {%endif%}
            {%endfor%}
        </div>
    </body>
</html>
